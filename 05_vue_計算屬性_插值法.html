<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <input type="text" placeholder="請輸入" v-model="firstName"> <br><br>
        <input type="text" placeholder="請輸入" v-model="lastName"> <br><br>
        <span>{{firstName}} {{lastName}}</span>
    </div>
</body>

<script>
    new Vue({
        el: "#root",
        data: {
            firstName: '張',
            lastName: '三'
        }
    })
</script>

</html>
