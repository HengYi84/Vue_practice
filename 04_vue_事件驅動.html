<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>

<body>
    <div id="root">
        <h2>歡迎來到{{name}}</h2>
        <!-- <button v-on:click="showInfo">點擊提示訊息</button> -->
        <button @click="showInfo1">點擊提示訊息1</button>
        <button @click="showInfo2(1234,$event)">點擊提示訊息2</button>
        <a href="https://www.google.com.tw/?hl=zh_TW" @click.prevent="showInfo2(1234,$event)">預防跳轉</a>
    </div>
</body>

<script>
    new Vue({
        el: "#root",
        data: {
            name: "yi",
        },
        methods: {
            showInfo() {
                // console.log(this); 此處的this === Vue
                alert("hello world");
            },
            showInfo1(event) {
                console.log(event);
                alert('showInfo1');

            },
            showInfo2(number, event) {
                console.log(number);
                console.log(event);
                alert('showInfo2');
            }
        }
    })
</script>

</html>
