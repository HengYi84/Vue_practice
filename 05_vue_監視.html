<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        a:{{number.a}}
        <button @click="number.a++">a++</button>
        <hr>
        b:{{number.b}}
        <button @click="number.b++">b++</button>
    </div>
</body>

<script>
    const vm = new Vue({
        el: "#root",
        data: {
            number: {
                a: 1,
                b: 1
            }
        },
        watch: {
            'number.a': {
                handler(newValue, oldValue) {
                    console.log("a 被改變了", newValue, oldValue);
                }
            },
            'number.b': {
                handler(newValue, oldValue) {
                    console.log("b 被改變了", newValue, oldValue);
                }
            },
            number: {
                deep: true, //深層監視
                handler(newValue, oldValue) {
                    console.log("number內部屬性被改變了");
                }
            },
        }
    })
</script>

</html>
